---
layout: default
---
<div class="container">
  <div class="row">
    {% assign sorted_portfolio= site.pages | where: "layout", "portfolio" | sort: "order" %}
    {% for p in sorted_portfolio %}
      <div class="col-lg-12 padding">
        <div class="row {{ p.title | downcase }}">
          <div class=" col-lg-4 col-sm-12 absolute">
            <img src="/img/{{ p.title | downcase }}.png" alt="{{ p.alt_image }}" title="{{ p.title_image }}" class="img-presentation d-block">
            <div class="behind"></div>
          </div>
          <div class="col-lg-7 col-sm-12">
            <h2>{{ p.title }}</h2>
            <p class="sub">{{ p.skills }}</p>
            <p>{{ p.description }}</p>
            <a href="{{ p.url }}" class="movelink">voir le projet</a>
          </div>
         
        </div>
        
      </div>
    {% endfor %} 
  </div>
</div>
